<div class="quizz__container">
  <div class="title-container">
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="question-card">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf="!finished" class="answer-card">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="result-card">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
    <button (click)="resetPage()">Refazer o teste</button>
  </div>
</div>
